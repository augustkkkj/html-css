<body>
    <h1>Paragráfos</h1>
    <hr>
    <p>
       vc pode escrever um paragráfo
       de qualquer jeito.
       basta colocar tudo dentro da tag
       &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>
        Se precisar quebrar o texto em algum lugar especifico <br> como esse, vc pode usar a tag &lt;br&gt;
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &empty;
        &sum;
        &Delta;
        &larr;
        &uarr;
        &rarr;
        &darr;
    </p>
    <p>
        adicionando emoji: &#x1F609;
    </p>
    
    
    
    <!--Simbolos
® Marca registrada &reg;
© Copyright &copy;
™ Trade Mark &trade;
€ Euro &euro;
£ Libra (pound) &pound;
¥ Yen &yen;
¢ Cent &cent;
∅ Vazio &empty;
∑ Soma &sum;
